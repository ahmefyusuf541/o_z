<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ Responsive meta tag -->
    <title>·ãë·àò·à≠ & ·ãò·ã≠·äê·â•</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #9b5de5, #6a11cb, #b5179e);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: white;
            text-align: center;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .countdown-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(255, 192, 203, 0.15));
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 50px 60px;
            border-radius: 30px;
            backdrop-filter: blur(14px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%;
        }

        .names {
            font-size: 60px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }

        .and-text {
            font-size: 50px;
            font-weight: 600;
            color: #ffdefb;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #f3b0ff, 0 0 30px #f3b0ff; }
            to { text-shadow: 0 0 25px #fff, 0 0 45px #ffd6ff, 0 0 70px #ffd6ff; }
        }

        .countdown {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-top: 25px;
            letter-spacing: 2px;
        }

        /* Circle for seconds */
        .seconds-circle {
            width: 160px;
            height: 160px;
            margin: 30px auto;
            position: relative;
        }

        .seconds-circle svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.25);
            stroke-width: 10;
        }

        .circle-progress {
            fill: none;
            stroke: #ffffff;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .seconds-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            color: #fff;
        }

        /* Emoji Rain */
        .emoji-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 28px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .names {
                font-size: 40px;
            }
            .and-text {
                font-size: 36px;
            }
            .countdown {
                font-size: 22px;
            }
            .seconds-circle {
                width: 130px;
                height: 130px;
            }
            .seconds-text {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

<div class="emoji-rain" id="emojiRain"></div>

<div class="countdown-container" id="countdownContainer">
    <div class="names fadeIn">Omar</div>
    <div class="and-text">&</div>
    <div class="names fadeIn">Zeyneb</div>

    <div class="seconds-circle" id="secondsCircle">
        <svg width="160" height="160">
            <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
            <circle class="circle-progress" cx="80" cy="80" r="70" stroke-dasharray="440" stroke-dashoffset="0"></circle>
        </svg>
        <div class="seconds-text" id="secondsText">--</div>
    </div>

    <div class="countdown" id="countdown">-- ·âÄ·äï : -- ·à∞·ãì·âµ : -- ·ã∞·âÇ·âÉ</div>
</div>

<script>
    const countdownEl = document.getElementById('countdown');
    const secondsText = document.getElementById('secondsText');
    const circle = document.querySelector('.circle-progress');
    const secondsCircle = document.getElementById('secondsCircle');
    const targetDate = new Date("December 7, 2025 09:30:00").getTime(); // ‚úÖ Date & Time
    const circleLength = 440;

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdownEl.innerHTML = "üéâ ·â£·à®·ä®·àè·àÅ ·àà·ä©·àõ ·ãà·â£·à®·ä® ·ãê·àà·ã≠·ä©·àõ ·ãà·åÄ·àò·ãê ·â†·ã≠·äê·ä©·àõ ·çä·àç ·ä∏·ã≠·à≠ üéâ";
            secondsCircle.style.display = "none";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days} ·âÄ·äï : ${hours} ·à∞·ãì·âµ : ${minutes} ·ã∞·âÇ·âÉ`;
        secondsText.textContent = seconds < 10 ? "0" + seconds : seconds;

        const offset = circleLength - (seconds / 60) * circleLength;
        circle.style.strokeDashoffset = offset;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Emoji rain
    const emojis = ["üíú", "‚ú®", "üå∏", "üéâ", "üí´","·äí·ä´·àÖ","·ãë·àò·à≠","·ãò·ã≠·äê·â•"];
    const emojiRain = document.getElementById('emojiRain');
    for (let i = 0; i < 40; i++) {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
        emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
        emojiRain.appendChild(emoji);
    }
</script>

</body>
</html>
