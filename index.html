<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown for Omar and Zeyneb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px 60px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .names {
            font-size: 60px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }

        .and-text {
            font-size: 40px;
            color: #fff;
            animation: pulseAnd 2s infinite;
        }

        @keyframes pulseAnd {
            0%, 100% { opacity: 1; transform: scale(1);}
            50% { opacity: 0.6; transform: scale(1.1);}
        }

        .countdown {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            margin-top: 25px;
            letter-spacing: 2px;
        }

        /* Circle for seconds */
        .seconds-circle {
            width: 160px;
            height: 160px;
            margin: 30px auto;
            position: relative;
        }

        .seconds-circle svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.2);
            stroke-width: 10;
        }

        .circle-progress {
            fill: none;
            stroke: #fff;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .seconds-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            color: #fff;
        }

        .emoji-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 28px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .animated-emoji {
            display: inline-block;
            margin-left: 10px;
            font-size: 50px;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .emoji-hide {
            opacity: 0;
            transform: scale(0.5) rotate(-20deg);
        }

        .emoji-show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    </style>
</head>
<body>

<div class="emoji-rain" id="emojiRain"></div>

<div class="countdown-container">
    <div class="names fadeIn">Omar</div>
    <div class="and-text">and</div>
    <div class="names fadeIn">
        Zeyneb<span id="loveEmoji" class="animated-emoji">ðŸ’–</span>
    </div>

    <div class="seconds-circle">
        <svg width="160" height="160">
            <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
            <circle class="circle-progress" cx="80" cy="80" r="70" stroke-dasharray="440" stroke-dashoffset="0"></circle>
        </svg>
        <div class="seconds-text" id="secondsText">--</div>
    </div>

    <div class="countdown" id="countdown">-- days : -- hrs : -- mins</div>
</div>

<script>
    // Countdown setup
    const countdownEl = document.getElementById('countdown');
    const secondsText = document.getElementById('secondsText');
    const circle = document.querySelector('.circle-progress');
    const targetDate = new Date("October 19, 2025 09:00:00").getTime();
    const circleLength = 440;

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdownEl.innerHTML = "ðŸŽ‰ Congratulations Omar & Zeyneb! ðŸŽ‰";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days} days : ${hours} hrs : ${minutes} mins`;
        secondsText.textContent = seconds < 10 ? "0" + seconds : seconds;

        // Animate circle
        const offset = circleLength - (seconds / 60) * circleLength;
        circle.style.strokeDashoffset = offset;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Emoji rain
    const emojis = ["ðŸ’ž", "ðŸ’–", "âœ¨", "ðŸŒ¸", "ðŸŽ‰"];
    const emojiRain = document.getElementById('emojiRain');
    for (let i = 0; i < 40; i++) {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
        emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
        emojiRain.appendChild(emoji);
    }

    // Changing emoji near Zeyneb
    const loveEmojiEl = document.getElementById('loveEmoji');
    const loveEmojis = ["ðŸ˜", "ðŸ˜˜", "ðŸ’•", "ðŸ¥°", "ðŸ¤©", "ðŸ’“", "ðŸ’ž", "ðŸ’—"];
    function changeEmoji() {
        loveEmojiEl.classList.remove('emoji-show');
        loveEmojiEl.classList.add('emoji-hide');
        setTimeout(() => {
            loveEmojiEl.innerText = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
            loveEmojiEl.classList.remove('emoji-hide');
            loveEmojiEl.classList.add('emoji-show');
        }, 600);
    }
    setInterval(changeEmoji, 2000);
</script>

</body>
</html>
